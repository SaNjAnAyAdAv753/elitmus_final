<head>
    <meta charset="UTF-8">

<body>
  <div>
  <br>
  <br>
  <div class="video">
  <video id="video-preview" height="75%" width="75%" autoplay></video>
  </div>
  <div class="buttons">
    <br>
    <br>
  <button id="snapshot-button" type="submit">Take Snapshot</button>
  </div> 
  <br>
  <br>
  <div class="snapshot-preview">
	<img id="snapshot-preview" alt="Snapshot Preview">
</div>
  <div class="buttons">
    <br>
    <br>
  <button id="start-test-button"><a href="test.html">Start Test</a> </button>
  </div> 
</div>
<div>
  <svg preserveAspectRatio="none" id="visualizer" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>

        <mask id="mask">
            <g id="maskGroup">
          </g>
        </mask>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="50%" y2="50%">
            <stop offset="0%" style="stop-color:#ff0a0a;stop-opacity:1" />
            <stop offset="20%" style="stop-color:#f1ff0a;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#d923b9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#050d61;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect x="0" y="0" width="100%" height="40%" fill="url(#gradient)" mask="url(#mask)"></rect>
</svg>
<br>
<centre><h2 class="au">AUDIO</h2></centre>
<h1>In <a href="camera.html"></a>, please allow the use of your microphone</h1>
</div>
